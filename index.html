<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
<div class="container">
    <div class="left-column">
        <div id="left-column-image">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" 
            alt="image of a fern">
            <div class="odin-logo">
                <div class="odin-logo-image">
                </div>
                <div class="odin-logo-text">
                    <p>ODIN</p>
            </div>
        <div class="attribution">Photo by <a href="https://unsplash.com/@haliewestphoto">
            Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>.
        </div>
    </div>
    <div class="right-column">
        <div class="header">
            <p class="top-paragraph">This is not a real online service!
                You know you need something like this in your life to help 
                you realize your deepest dreams. Sign up <em>now</em>to get 
                started.
            </p>
            <p class="bottom-paragraph">
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="sign-up-form">
            <p class="form-title">
                Let's do this!
            </p>
            <form action="" method="get">
                <div class="form-left-column">
                    <label for="firstName">FIRST NAME</label>
                    <br>
                    <input type="text" id="firstName" name="firstName">
                    <br>
                    <label for="email">EMAIL</label>
                    <br>
                    <input type="email" name="email" id="email">
                    <br>
                    <label for="password">PASSWORD</label>
                    <br>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-right-column">
                    <label for="lastName">LAST NAME</label>
                    <br>
                    <input type="text" id="lastName" name="lastName">
                    <br>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <br>
                    <input type="tel" name="phoneNumber" id="phoneNumber">
                    <br>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <br>
                    <input type="password" name="confirmPassword" id="confirmPassword">                        
                </div>
            </form>
        </div>
        <div class="footer">
            <button type="submit">Create Account</button>
            <p class="log-in">Already have an account? <a href="http://">Log in</a></p>
        </div>
    </div>
</div>    
</body>
</html>
